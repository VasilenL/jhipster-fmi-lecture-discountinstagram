<div>
    <h2 id="page-heading">
        <span jhiTranslate="discountInstagramApp.topStory.home.title">Top Stories</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-top-story" [routerLink]="['/top-story/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="discountInstagramApp.topStory.home.createLabel">
            Create a new Top Story
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="topStories?.length === 0">
        <span jhiTranslate="discountInstagramApp.topStory.home.notFound">No topStories found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="topStories?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="discountInstagramApp.topStory.title">Title</span></th>
                    <th scope="col" ><span jhiTranslate="discountInstagramApp.topStory.profile">Profile</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let topStory of topStories ;trackBy: trackId">
                    <td><a [routerLink]="['/top-story', topStory.id, 'view']">{{ topStory.id }}</a></td>
                    <td>{{ topStory.title }}</td>
                    <td>
                        <div *ngIf="topStory.profile">
                            <a [routerLink]="['/profile', topStory.profile?.id, 'view']" >{{ topStory.profile?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/top-story', topStory.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/top-story', topStory.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(topStory)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
