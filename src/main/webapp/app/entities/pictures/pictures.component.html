<div>
    <h2 id="page-heading">
        <span jhiTranslate="discountInstagramApp.pictures.home.title">Pictures</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pictures" [routerLink]="['/pictures/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="discountInstagramApp.pictures.home.createLabel">
            Create a new Pictures
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pictures?.length === 0">
        <span jhiTranslate="discountInstagramApp.pictures.home.notFound">No pictures found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pictures?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="discountInstagramApp.pictures.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="discountInstagramApp.pictures.fullTitle">Full Title</span></th>
                    <th scope="col" ><span jhiTranslate="discountInstagramApp.pictures.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="discountInstagramApp.pictures.profile">Profile</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pictures of pictures ;trackBy: trackId">
                    <td><a [routerLink]="['/pictures', pictures.id, 'view']">{{ pictures.id }}</a></td>
                    <td>{{ pictures.name }}</td>
                    <td>{{ pictures.fullTitle }}</td>
                    <td>{{ pictures.description }}</td>
                    <td>
                        <div *ngIf="pictures.profile">
                            <a [routerLink]="['/profile', pictures.profile?.id, 'view']" >{{ pictures.profile?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/pictures', pictures.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/pictures', pictures.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pictures)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
