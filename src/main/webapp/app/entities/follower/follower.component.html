<div>
    <h2 id="page-heading">
        <span jhiTranslate="discountInstagramApp.follower.home.title">Followers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-follower" [routerLink]="['/follower/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="discountInstagramApp.follower.home.createLabel">
            Create a new Follower
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="followers?.length === 0">
        <span jhiTranslate="discountInstagramApp.follower.home.notFound">No followers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="followers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="discountInstagramApp.follower.profileName">Profile Name</span></th>
                    <th scope="col" ><span jhiTranslate="discountInstagramApp.follower.profile">Profile</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let follower of followers ;trackBy: trackId">
                    <td><a [routerLink]="['/follower', follower.id, 'view']">{{ follower.id }}</a></td>
                    <td>{{ follower.profileName }}</td>
                    <td>
                        <div *ngIf="follower.profile">
                            <a [routerLink]="['/profile', follower.profile?.id, 'view']" >{{ follower.profile?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/follower', follower.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/follower', follower.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(follower)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
