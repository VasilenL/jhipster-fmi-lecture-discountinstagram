<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-profile-heading" jhiTranslate="discountInstagramApp.profile.home.createOrEditLabel">Create or edit a Profile</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="discountInstagramApp.profile.profileName" for="field_profileName">Profile Name</label>
                    <input type="text" class="form-control" name="profileName" id="field_profileName"
                           formControlName="profileName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="discountInstagramApp.profile.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="discountInstagramApp.profile.totalPosts" for="field_totalPosts">Total Posts</label>
                    <input type="number" class="form-control" name="totalPosts" id="field_totalPosts"
                           formControlName="totalPosts"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="discountInstagramApp.profile.totalFollowers" for="field_totalFollowers">Total Followers</label>
                    <input type="number" class="form-control" name="totalFollowers" id="field_totalFollowers"
                           formControlName="totalFollowers"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="discountInstagramApp.profile.follows" for="field_follows">Follows</label>
                    <input type="number" class="form-control" name="follows" id="field_follows"
                           formControlName="follows"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="discountInstagramApp.profile.profileDescription" for="field_profileDescription">Profile Description</label>
                    <input type="text" class="form-control" name="profileDescription" id="field_profileDescription"
                           formControlName="profileDescription"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="discountInstagramApp.profile.profilePicture" for="field_profilePicture">Profile Picture</label>
                    <input type="text" class="form-control" name="profilePicture" id="field_profilePicture"
                           formControlName="profilePicture"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
